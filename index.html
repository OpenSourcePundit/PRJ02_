<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Check Text</title>
</head>
<body>
    <h2 class="heading">Check text</h2>
    <input class="input" id="input">
    <button style="cursor:pointer;"class="btn" id="plus">+</button>
    <button style="cursor:pointer;"class="btn" id="minus">-</button>
    <button style="cursor:pointer;"class="btn" id="redBtn">RED</button>
    <button style="cursor:pointer;"class="btn" id="greenBtn">GREEN</button>
    <button style="cursor:pointer;"class="btn" id="blueBtn">BLUE</button>
    <hr>
    <h2 style="text-align:center;" class="output" id="output"></h2>
    <script src="script.js"></script>
</body>
</html>
